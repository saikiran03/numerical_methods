		<div class='well well-info'>
			choose a method to solve the ivp.

				<option id='fem'>Forward Euler Method</option>
				<option id="bem">Backward Euler Method</option>
				<option id="mem">Modified Euler method</option>
			</select>
		</div>
			<input type="text" id="a-b" placeholder="Input range (Eg: 1 10)" autofocus>

			<input type="Number" id="y" placeholder="Enter Initial Value">
			<input type="text" id="xpoly" placeholder="Enter x coefficients">
			<input type="text" id="ypoly" placeholder="Enter y coefficients">
